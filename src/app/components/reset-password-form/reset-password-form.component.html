<div class="container d-flex justify-content-center align-items-center vh-100">
	<div class="w-75 ">
		<h2 class="fw-bold fs-3 text-gray py-2">Reset your password</h2>
		<p class="fw-semibold light-gray">Enter a new password for your account. This is the password you will use next
			time you are signing in</p>
		<form class="d-flex flex-column gap-2" [class.was-validated]="isSubmitted" novalidate>

			<div class="form-floating">
				<input type="password" name="password" id="password" class="form-control form-control-sm"
					[(ngModel)]="password" placeholder="Password" required>
				<label for="password"> <fa-icon [icon]="faEyeSlash"></fa-icon> Password</label>
				<div class="invalid-feedback">{{passwordErrorMessage}}</div>
				<div class="valid-feedback">{{passwordSuccessMessage}}</div>
			</div>

			<div class="form-floating">
				<input type="password" name="confirmPassword" id="confirmPassword" class="form-control form-control-sm"
					[(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
				<label for="confirmPassword"><fa-icon [icon]="faEyeSlash"></fa-icon> Confirm Password</label>
				<div class="invalid-feedback">{{confirmPasswordErrorMessage}}</div>
				<div class="valid-feedback">{{confirmPasswordSuccessMessage}}</div>
			</div>

			<button class="btn btn-block button-bg w-100" (click)="onSubmit()">Submit</button>
		</form>
		<div class="d-flex align-items-center justify-content-center mt-5">
			<a routerLink="/" class="fw-semibold btn btn-link">Back to Sign
				In</a>

		</div>
	</div>

</div>
